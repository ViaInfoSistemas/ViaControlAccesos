<h2>Inicio de sesión</h2>
<mat-form-field>
    <input type="text" matInput placeholder="Usuario" [(ngModel)]="username" required>
</mat-form-field>
<br>
<mat-form-field>
    <input matInput placeholder="Contraseña" [(ngModel)]="password" required [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
</mat-form-field>

<div>
    <span style="color: #3F51B5; padding: 0 0 30px 5px">Recurso {{recursoSelected != null ? ' (Seleccionado: ' + recursoSelected.Descripcion + ')' : ''}}</span>
    <mat-chip-list>
        <mat-chip *ngFor="let recurso of recursosData" selected [color]="undefined" (click)="RecursoSelected(recurso)">
            {{recurso.Descripcion}}
        </mat-chip>
    </mat-chip-list>    
</div>
<br>
<mat-error>&nbsp;{{error}}</mat-error>
<div style="padding-bottom: 40px">
    <button mat-raised-button style="float: left" color="primary" (click)="onSubmit()" [disabled]="loading">Iniciar sesión</button>    
    <mat-spinner style="float: left" [diameter]="30" *ngIf="loading"></mat-spinner>
</div>
